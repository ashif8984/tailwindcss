<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree Clone</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"> -->
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-900 " >


    <div class="lg:container mx-auto xl:mx-auto bg-gray-900 ">

        <div class="flex sm:items-center items-center pt-8 px-8 py-2 h-26">
            <img class="block mx-auto w-20 h-20 sm:h-20 rounded-full" src="./images/myself.jpg" alt="ashif">
        </div>


        <div class="flex flex-col items-center justify-center">
            <p class="text-white font-medium text-sm ">
               Ashif Eqbal
            </p>
            <p class=" text-slate-500 pt-0 font-bold text-xs ">
               DevOps Engineer
             </p>
        </div>

     
     

        <div class="grid lg:grid-cols-1 gap-4 h-64 pt-8  ">

            <!-- LinkedIn -->
            <div class="font-sans flex bg-black w-30 h-9 mx-auto rounded-md pt-1 text-sm 
                        transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-black duration-300 hover:cursor-pointer"> 

                <div class="w-1/3 text-white">

                    <svg class="flex h-6 w-6 mx-2 mt-0.5 pt-1 fill-current text-white border-solid border-2 border-white rounded-sm" viewBox="0 0 24 24"  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6zM2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></svg>
                </div>

                <div class="w-1/3 text-white text-center pt-1 block">LinkedIn</div>
 
            </div>

            <!-- Twitter -->
            <div class="font-sans flex bg-black w-30 h-9 mx-auto rounded-md pt-1 text-sm
            transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-black duration-300 hover:cursor-pointer"> 

                <div class="w-1/3 text-white">

                    <svg class="flex h-6 w-6 mx-2 mt-0.5 pt-1  text-white "  viewBox="0 0 24 24"   stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" /></svg>

                </div>

                <div class="w-1/3 text-white text-center pt-1 block">Twitter</div>
 
            </div>

            <!-- Github -->
            <div class="font-sans flex bg-black w-30 h-9 mx-auto rounded-md pt-1 text-sm
            transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-black duration-300 hover:cursor-pointer"> 

                <div class="w-1/3 text-white">

                    <svg class="flex h-6 w-6 mx-2 mt-0.5 pt-1 text-white "  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" /></svg>
                </div>

                <div class="w-1/3 text-white text-center pt-1 block">Github</div>
 
            </div>

            <!-- Cover Letter -->
            <div class="font-sans flex bg-black w-30 h-9 mx-auto rounded-md pt-1 text-sm
            transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-black duration-300 hover:cursor-pointer"> 

                <div class="w-1/3 text-white">

                    <svg class="flex h-6 w-6 mx-2 mt-0.5 pt-1 text-white"  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"  stroke-linecap="round" stroke-line join="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="10" y1="14" x2="21" y2="3" />  <path d="M21 3L14.5 21a.55 .55 0 0 1 -1 0L10 14L3 10.5a.55 .55 0 0 1 0 -1L21 3" /></svg>
                </div>

                <div class="w-1/3 text-white text-center pt-1 block">Cover Letter</div>
 
            </div>
            

            <!-- Portfolio Website -->
            <div class="font-sans flex bg-black w-30 h-9 mx-auto rounded-md pt-1 text-sm
            transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-black duration-300 hover:cursor-pointer">  

                <div class="w-1/3 text-white">

                    <svg class="flex h-6 w-6 mx-2 mt-0.5 pt-1 text-white"  viewBox="0 0 24 24"   stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" /></svg>
                </div>

                <div class="w-1/3 text-white text-center pt-1 block">Portfolio Website</div>
 
            </div>
           
             
        
        </div>
        

    </div>


</body>
</html>
